baseURL = "/"
title = "Traveler’s Portfolio"
languageCode = "en-us"
theme = "PaperMod"

# ✅ Hugo v0.128+ 的新寫法
[pagination]
  pagerSize = 10

# ✅ 暫時關掉 JSON（避免 index.json 產生時出錯）
[outputs]
  home = ["HTML", "RSS"]   # ← 先移除 "JSON"

[params]
  env = "development"         # 先用 dev，主題會避開部分 JSON/GA 區塊
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowShareButtons = true
  ShowReadingTime = true
  ShowCodeCopyButtons = true
  comments = false
  images = ["images/cover.jpg"]
  author = "Your Name"
  description = "Destination hubs, evergreen guides, itineraries, and tools."
  disableSearch = true        # ← 先關掉站內搜尋（避免製作 search 的 JSON）

[params.assets]
  disableHLJS = false

[menu]
  [[menu.main]]
    identifier = "destinations"
    name = "Destinations"
    url = "/destinations/"
    weight = 10
  [[menu.main]]
    identifier = "guides"
    name = "Guides"
    url = "/guides/"
    weight = 20
  [[menu.main]]
    identifier = "itineraries"
    name = "Itineraries"
    url = "/itineraries/"
    weight = 30
  [[menu.main]]
    identifier = "resources"
    name = "Resources"
    url = "/resources/"
    weight = 40
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 50
